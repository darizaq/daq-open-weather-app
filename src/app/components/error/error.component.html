<div class="error-panel d-flex 
	flex-column flex-md-row
	align-items-center 
	justify-content-center justify-content-md-left" *ngIf="error">
	<i class="fas fa-exclamation-circle d-md-block"></i>
	<div class="ml-0 ml-md-4 mt-4 mt-md-0">
		<strong class="d-block error-title text-left">{{ error.title || 'There was an error' }}</strong>
		<span class="d-block text-left">{{ error.message }}</span>
	</div>
</div>
